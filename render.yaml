services:
  - type: web
    name: sip-texting-api
    runtime: node
    plan: starter
    buildCommand: cd server && npm ci && npm run generate
    startCommand: cd server && npm run start
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: TELNYX_API_KEY
        sync: false
      - key: SYNC_ON_STARTUP
        value: "true"
      - key: SYNC_LOOKBACK_DAYS
        value: "30"

  - type: static
    name: sip-texting-client
    buildCommand: cd client && npm ci && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false