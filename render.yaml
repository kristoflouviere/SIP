services:
  - type: web
    name: sip-texting-api
    runtime: node
    rootDir: server
    buildCommand: npm install && npm run generate
    startCommand: npm run start
    envVars:
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: TELNYX_API_KEY
        sync: false
      - key: SYNC_ON_STARTUP
        value: "true"
      - key: SYNC_LOOKBACK_DAYS
        value: "30"

  - type: web
    name: sip-texting-client
    runtime: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
