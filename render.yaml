services:
  - type: web
    name: sip-texting-api
    runtime: node
    plan: starter
    rootDir: server
    buildCommand: npm ci && npm run generate
    startCommand: npm run start
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: TELNYX_API_KEY
        sync: false
      - key: SYNC_ON_STARTUP
        value: "true"
      - key: SYNC_LOOKBACK_DAYS
        value: "30"

  - type: web
    name: sip-texting-client
    runtime: static
    rootDir: client
    buildCommand: npm ci --include=optional && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false